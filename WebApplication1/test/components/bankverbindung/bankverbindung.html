<div class="b-form__block b-banking clearfix">
    <div class="b-banking__item b-banking__kont">
                            <span class="b-form__input">
                                <label for="kont">Kontoinhaber</label>
                                <select id="kont" ng-model="vm.data.kont">
                                    <option ng-selected="bank.kont === -1" value="-1">Bitte w√§hlen Sie ...</option>
                                    <option ng-selected="{{bank.kont === 1}}" value="1">Antragsteller 1</option>
                                    <option ng-selected="{{bank.kont === 2}}" value="2">Antragsteller 2</option>
                                    <option ng-selected="{{bank.kont === 3}}" value="3">beide Antragsteller</option>
                                </select>
                            </span>
    </div>
    <div class="b-banking__item b-banking__iban">
                            <span class="b-form__input">
                                <label for="iban">IBAN</label>
                                <input id="iban" type="text" ng-model="vm.data.iban">
                            </span>
    </div>
    <div class="b-banking__item b-banking__bic">
                            <span class="b-form__input">
                                <label for="bic">BIC</label>
                                <input id="bic" type="text" ng-model="vm.data.bic">
                            </span>
    </div>
    <div class="b-banking__item b-banking__num">
                            <span class="b-form__input">
                                <label for="num">Konto-Nr.</label>
                                <input id="num" type="text" ng-model="vm.data.num">
                            </span>
    </div>
    <div class="b-banking__item b-banking__blz">
                            <span class="b-form__input">
                                <label for="blz">BLZ</label>
                                <input id="blz" type="text" ng-model="vm.data.blz">
                            </span>
    </div>
    <div class="b-banking__item b-banking__kredit">
                            <span class="b-form__input">
                                <label for="cred_inst">Kreditinstitut</label>
                                <input id="cred_inst" type="text" ng-model="vm.data.cred_inst">
                            </span>
    </div>
    <img src="content/images/icons/trash_basket.png"
         class="btn btn__trash btn--light bank-delete"
         ng-click="vm.data._delete(vm.index)">
</div>


<h4 class="b-form__sub-header">Basisangaben</h4>
<div class="b-form__block">
    <div class="b-form__group b-form__group--same-height">
        <div class="b-form__half-col b-form__half-col--first">
        <span class="b-form__address clearfix">
            <span class="b-form__input b-form__address-long">
                <label for="street_name">Straße</label>
                <input ng-model="vm.data.strabe" id="street_name" type="text">
            </span>
            <span class="b-form__input b-form__address-short">
                <label for="street_numb">Nr.</label>
                <input ng-model="vm.data.nr" id="street_numb" type="text">
            </span>
        </span>
            <span class="b-form__input">
            <label for="artt">Art der Immobilie</label>
            <select ng-model="vm.data.art" id="artt">
                            <option value="Bitte wählen Sie…">Bitte wählen Sie…</option>
                            <option value="Einfamilienhaus"
                                    selected="selected">Einfamilienhaus</option>
                            <option value="Eigentumswohnung">Eigentumswohnung</option>
                            <option value="Reihenhaus">Reihenhaus</option>
                            <option value="Doppelhaushälfte">Doppelhaushälfte</option>
                            <option value="Zweifamilienhaus">Zweifamilienhaus</option>
                            <option value="Mehrfamilienhaus">Mehrfamilienhaus</option>
                            <option value="Grundstück">Grundstück</option>
                        </select>
            </span>
            <span class="b-form__radio-label">
                <label for="first_name">Einliegerwohnung vorhanden?</label>
                <span class="b-form__col b-form__inline">
                    <span class="b-form__radio">
                        <input ng-model="vm.data.einliegerwonhnung" value="1"
                                name="vorh" id="ja" type="radio">
                        <label for="ja">ja</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.einliegerwonhnung" value="0"
                                name="vorh" id="nein" type="radio">
                        <label for="nein">nein</label>
                    </span>
                </span>
            </span>
        </div>
        <div class="b-form__half-col b-form__half-col--last">
            <span class="b-form__address clearfix">
                <span class="b-form__input b-form__address-short">
                    <label for="plz">PLZ</label>
                    <input ng-model="vm.data.plz" id="plz" type="text">
                </span>
                <span class="b-form__input b-form__address-long">
                    <label for="ort">Ort</label>
                    <input ng-model="vm.data.ort" id="ort" type="text">
                </span>
            </span>
            <span class="b-form__input b-form__squere">
                <label for="grund">Grundstücksgröße</label>
                <input ng-model="vm.data.grundstucksgrobe" id="grund" type="text">
            </span>
            <span class="b-form__input">
                <label for="bau">Baujahr</label>
                <input ng-model="vm.data.baujahr" id="bau" type="text">
            </span>
        </div>
    </div>


    <div class="b-form__group">
        <div class="b-form__half-col b-form__half-col--first">
            <span class="b-form__input">
                <label for="first_name">Anzahl der Vollgeschosse</label>
                <input ng-model="vm.data.anzahl" id="first_name"
                        type="text">
            </span>

            <span class="b-form__radio-label">
                <label for="first_name">Fertighaus</label>
                <span class="b-form__col b-form__inline">
                    <span class="b-form__radio">
                        <input ng-model="vm.data.fertighaus" name="vorh1" id="ja"
                                value="1" type="radio">
                        <label for="ja">ja</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.fertighaus" name="vorh1" id="nein"
                                value="0" type="radio">
                        <label for="nein">nein</label>
                    </span>
                </span>
            </span>

            <span class="b-form__radio-label">
                <label for="first_name">Dachgeschoss</label>
                <span class="b-form__col b-form__vert">
                    <span class="b-form__radio">
                        <input ng-model="vm.data.dachgeschoss" name="vorh2" id="ja"
                                value="Voll ausgebaut" type="radio">
                        <label for="ja">Voll ausgebaut</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.dachgeschoss" name="vorh2"
                                id="nein" value="Teilweise ausgebaut" type="radio">
                        <label for="nein">Teilweise ausgebaut</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.dachgeschoss" name="vorh2"
                                id="nein" value="Nicht ausgebaut" type="radio">
                        <label for="nein">Nicht ausgebaut</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.dachgeschoss" name="vorh2"
                                id="nein" value="Flachdach" type="radio">
                        <label for="nein">Flachdach</label>
                    </span>
                </span>
            </span>
        </div>
        <div class="b-form__half-col b-form__half-col--last">
            <span class="b-form__radio-label">
                <label for="first_name">Bauweise</label>
                <span class="b-form__col b-form__inline">
                    <span class="b-form__radio">
                        <input ng-model="vm.data.bauweise" value="massiv"
                                name="vorh3" id="ja" type="radio">
                        <label for="ja">massiv</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.bauweise" value="andere"
                                name="vorh3" id="nein" type="radio">
                        <label for="nein">andere</label>
                    </span>
                </span>
            </span>
            <span class="b-form__radio-label">
                <label for="first_name">Keller</label>
                <span class="b-form__col b-form__vert">
                    <span class="b-form__radio">
                        <input ng-model="vm.data.keller" value="Unterkellert"
                                name="vorh4" id="ja" type="radio">
                        <label for="ja">Unterkellert</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.keller" value="Teilunterkellert"
                                name="vorh4" id="nein" type="radio">
                        <label for="nein">Teilunterkellert</label>
                    </span>
                    <span class="b-form__radio">
                        <input ng-model="vm.data.keller" value="Nicht unterkellert"
                                name="vorh4" id="nein" type="radio">
                        <label for="nein">Nicht unterkellert</label>
                    </span>
                </span>
            </span>
        </div>
    </div>
</div>

<div class='ng-modal' ng-show='vm.modal.isOpened'>
    <div class='ng-modal-overlay' ng-click='vm.modal.toggleModal()'></div>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>
        <div class='ng-modal-close' ng-click='vm.modal.toggleModal()'>X</div>
        <div class='ng-modal-dialog-content'>
            <div class="search-block">
                <form action="" method="get">
                    <div class="b-form__search">
                        <img src="content/images/icons/search.png" alt="search">
                        <input type="text" ng-model="searchText" placeholder="VorgÃ¤nge suchen (Name, Vorgangsnummer, Telefonnummer, E-Mail, Anschrift ...)">
                    </div>
                </form>
                <div class="b-form__results">
                    <table class="b-form__results-table">
                        <thead>
                        <tr>
                            <th class="first">Vorgans-nummer</th>
                            <th>Name Antragsteller</th>
                            <th>Anschrift Immobilie</th>
                            <th>Kundenbetreuer</th>
                            <th>Bearbeiter</th>
                            <th>Letztes Ereignis</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.modal.suggestions | filter:searchText">
                            <td class="column-number-op first">
                                <img src="content/images/icons/singl_home.png" alt="">
                                <span class="number-op">{{item.id}}</span>
                            </td>
                            <td><p>{{item.nameW}}</p><p>{{item.nameH}}</p></td>
                            <td>{{item.addres}}</td>
                            <td class="manager">
                                <img src="content/images/icons/user.png" alt="">
                                <p>{{item.manager}}</p>
                                <p>Ultima GmbH</p>
                            </td>
                            <td class="manager">
                                <img src="content/images/icons/user.png" alt="">
                                <div>
                                    <p>{{item.addres}}</p>
                                    <p class="company">Ultima GmbH</p>
                                </div>
                            </td>
                            <td>{{item.event}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
